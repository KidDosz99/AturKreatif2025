<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Robot Protocol</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Font (Orbitron for cyber look) -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Global styles */
        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #0f0f0f, #1a1a2e);
            color: #0ff; /* Neon cyan */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .robot-container {
            max-width: 600px;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.5);
            animation: fadeIn 1.5s ease-in-out;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            text-transform: uppercase;
            color: #0ff;
        }

        p {
            font-size: 1.2rem;
            color: #ddd;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .glitch {
            text-shadow: 2px 2px #ff00ff, -2px -2px #00ffff;
            animation: glitch 0.8s infinite alternate;
        }

        @keyframes glitch {
            0% { text-shadow: 2px 2px #ff00ff, -2px -2px #00ffff; }
            50% { text-shadow: -2px -2px #ff00ff, 2px 2px #00ffff; }
            100% { text-shadow: 2px 2px #ff00ff, -2px -2px #00ffff; }
        }
    </style>
</head>
<body>

    <div class="robot-container">
        <h1 class="glitch">Robot Protocol Activated</h1>
        <p>üõ†Ô∏è The system has been programmed to block certain paths...</p>
        <p>üßê But a robot might leave traces behind.</p>
        <p class="mt-4">Can you decode the robot's language? ü§ñ</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
