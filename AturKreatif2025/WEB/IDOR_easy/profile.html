<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahmad's Batchmates</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="flip-container">
            <div class="card-wrapper" id="card">
                <div class="glass-card front text-center">
                    <h2 class="fw-bold neon-text"><i class="fas fa-user"></i> User Profile</h2>
                    <p class="text-muted">User Information</p>
                    <div id="user-info">
                        <p><strong>User ID:</strong> <span id="user-id"></span></p>
                        <p><strong>Name:</strong> <span id="name"></span></p>
                        <p><strong>Class:</strong> <span id="class"></span></p>
                        <p><strong>Age:</strong> <span id="age"></span></p>
                        <div id="flag-container" class="mt-3 text-success fw-bold"></div>
                    </div>
                    <button class="btn neon-button w-100 mt-3" onclick="logout()">Logout</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
