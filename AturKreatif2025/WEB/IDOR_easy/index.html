<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahmad's Batchmates</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="glass-card text-center">
            <h2 class="fw-bold neon-text">🔐 Login</h2>
            <p class="text-muted">Enter your Username & Password</p>

            <div class="mb-3">
                <input type="text" id="username" class="form-control custom-input" placeholder="Username">
            </div>
            <div class="mb-3">
                <input type="password" id="password" class="form-control custom-input" placeholder="Password">
            </div>
            <button class="btn neon-button w-100 mt-3" onclick="login()">Login</button>
            
            <p class="text-danger mt-3 d-none" id="error-msg">Login failed! Invalid credentials.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
