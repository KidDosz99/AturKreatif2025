{% extends "base.html" %} {% block content %}
<div class="nav">
  <a href="/">KiddoszForums</a>
  <a href="/login">Login</a>
</div>

<div class="header-section">
  <h2>Login</h2>
</div>

<form action="/login" method="post">
  <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" />
  </div>

  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" />
    <span class="form-note"
      >Please note that passwords are case sensitive.</span
    >
    <a href="/#" class="small-link">(Lost your password?)</a>
  </div>

  <div class="form-group">
    <input type="checkbox" id="remember" name="remember" />
    <label for="remember">Remember me</label>
  </div>

  <div class="form-submit">
    <input type="submit" value="Login" />
  </div>
</form>

<div class="footer">
  <a href="/">KiddoszForums</a> | <a href="/#">Contact Us</a> |
  <a href="/#">Rules & Policies</a>
  <br />
  Current time: 04-26-2025, 7:00 AM
</div>
{% endblock %}
